<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Психологический тест</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
</head>
<body>

<div class="card" id="home">
    <h2>Экспресс-анализ психологической совместимости 💞</h2>

    <p>
        Диана, этот тест разработан исключительно под тебя и твои психологические особенности. Отвечай честно и не задумываясь 🙂
    </p>

    <p>
        И да 👀
        <strong>при выполнении некоторых условий<br>
            тебе гарантирован приз 🎁✨</strong>
    </p>
    <div class="buttons">
        <button id="startBtn">Начать тест</button>
    </div>
</div>

<div class="card" id="quiz">

    <!-- Progress -->
    <div class="progress">
        <div class="progress-bar" id="progressBar"></div>
    </div>

    <!-- Question -->
    <h2 id="question"></h2>

    <!-- Options / Text input -->
    <div id="options"></div>

    <!-- Navigation buttons -->
    <div class="buttons">
        <button id="backBtn" class="back">Назад</button>
        <button id="nextBtn" class="next">Дальше</button>
    </div>

</div>

<script src="index.js"></script>
</body>
</html>
